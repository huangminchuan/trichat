    <script>
        {% set shareConfig = shareConfig is defined ? shareConfig : weixin_service.wxShare() %}
        {% set codeId = codeId is defined ? codeId : 'common' %}
        var share_report = function (type, link, code_id) {
            if (!code_id) {
                code_id = 'common';
            }
            $.ajax('{{ path("xc_api_common_wechat_share_report") }}', {
                method: 'POST',
                data: function () {
                    var data = {type: type, link: link, code_id: code_id};

                    $(window).trigger('weixin_share:report:pre_send_data', [data]);

                    return data;
                },
                dataType: 'json',
                async: true
            })
            .done(function (data) {
                $(window).trigger('weixin_share:report:send_done', [data]);
            })
            ;
            return true;
        };
        wx.config({
            debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            appId: '{{ shareConfig['appId'] }}', // 必填，公众号的唯一标识
            timestamp: '{{ shareConfig['timestamp'] }}', // 必填，生成签名的时间戳
            nonceStr: '{{ shareConfig['nonceStr'] }}', // 必填，生成签名的随机串
            signature: '{{ shareConfig['signature'] }}',// 必填，签名，见附录1
            jsApiList: {{ shareConfig['jsApiList'] | json_encode | raw }}// 必填，需要使用的JS接口列表，所有JS接口列表见附录2
        });
        wx.ready(function () {
            wx.onMenuShareTimeline({
                title: '{{ title is defined ? title : '携车网，一键预约上门保养、到店维修，专业标准的互联网汽车修养平台' }}', // 分享标题
                link: '{{ shareConfig['url'] }}', // 分享链接
                imgUrl: '{{ imgUrl is defined ? imgUrl : 'http://www.xieche.com/bundles/app/img/ad.jpg' }}', // 分享图标
                success: function () {
                    // 用户确认分享后执行的回调函数
                    $(window).trigger('weixin_share:timeline:success');
                    share_report('timeline', '{{ shareConfig['url'] }}', '{{ codeId }}');
                },
                cancel: function () {
                    // 用户取消分享后执行的回调函数
                    $(window).trigger('weixin_share:timeline:cancel');
                }
            });
            wx.onMenuShareAppMessage({
                title: '{{ title is defined ? title : '携车网，专业标准的互联网汽车修养平台' }}', // 分享标题
                desc: '{{ desc is defined ? desc : '正品配件、资深技师为您提供透明、专业、标准的汽车上门保养、到店维修服务。' }}', // 分享描述
                link: '{{ shareConfig['url'] }}', // 分享链接
                imgUrl: '{{ imgUrl is defined ? imgUrl : 'http://www.xieche.com/bundles/app/img/ad.jpg' }}', // 分享图标
                success: function () {
                    $(window).trigger('weixin_share:message:success');
                    share_report('message', '{{ shareConfig['url'] }}', '{{ codeId }}');
                },
                cancel: function () {
                    $(window).trigger('weixin_share:message:cancel');
                }
            });
        });
    </script>
    <script>
        // 诸葛统计SDK
        window.zhuge = window.zhuge || [];
        window.zhuge.methods = "_init debug identify track trackLink trackForm page".split(" ");
        window.zhuge.factory = function(b) {
            return function() {
                var a = Array.prototype.slice.call(arguments);
                a.unshift(b);
                window.zhuge.push(a);
                return window.zhuge
            }
        };
        for (var i = 0; i < window.zhuge.methods.length; i++) {
            var key = window.zhuge.methods[i];
            window.zhuge[key] = window.zhuge.factory(key)
        }
        window.zhuge.load = function(b, x) {
            if (!document.getElementById("zhuge-js")) {
                var a = document.createElement("script");
                var verDate = new Date();
                var verStr = verDate.getFullYear().toString()
                        + verDate.getMonth().toString() + verDate.getDate().toString();

                a.type = "text/javascript";
                a.id = "zhuge-js";
                a.async = !0;
                a.src = (location.protocol == 'http:' ? "http://sdk.zhugeio.com/zhuge-lastest.min.js?v=" : 'https://zgsdk.zhugeio.com/zhuge-lastest.min.js?v=') + verStr;
                var c = document.getElementsByTagName("script")[0];
                c.parentNode.insertBefore(a, c);
                window.zhuge._init(b, x)
            }
        };
        {% if app.environment == 'prod' and (app.request.httpHost == 'xieche.com.cn' or app.request.httpHost == 'www.xieche.com.cn') %}
        window.zhuge.load('4ce9f817ff5a42c98c255a530754719e');
        {% endif %}
        zhuge.track("美孚机油活动-入口");
        //window.zhuge.load('4ce9f817ff5a42c98c255a530754719e', {debug:true});
    </script>
